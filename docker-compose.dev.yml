# Development-only Compose: backend runs with nodemon; code changes restart the process (no image rebuild).
# Usage: docker compose -f docker-compose.dev.yml up --build

version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: tickets_db_dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-tickets_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tickets_redis_dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tickets_backend_dev
    environment:
      PORT: ${PORT:-3000}
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-tickets_db}
      DATABASE_URL: "postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-tickets_db}"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Mount source so edits on host trigger nodemon restart in container
      - ./src:/app/src
      # Mount Prisma so schema/migration changes are visible (run `npx prisma generate` in container if schema changes)
      - ./prisma:/app/prisma
      # Mount nodemon config so watch/polling settings match host
      - ./nodemon.json:/app/nodemon.json
    command: npm run dev

volumes:
  postgres_data_dev:
  redis_data_dev:
